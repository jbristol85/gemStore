<!DOCTYPE html>
<html lang="en" ng-app="gemStore">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="application.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.17/angular2.min.js"></script>-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="products.js"></script>




	<title>Angular</title>
</head>

<body ng-controller="StoreController as store">
	<div class="list-group">
		<div class="list-group-item" ng-repeat="product in store.products" ng-hide="product.soldOut">
			<h3>{{product.name}}<em class="pull-right">{{product.price | currency}}</em></h3>

			
			<product-gallery></product-gallery>
			<!--<button ng-show="product.canPurchase"> Add to Cart</button>-->
			<product-tabs></product-tabs>
		</div>
	</div>

</body>

</html>
